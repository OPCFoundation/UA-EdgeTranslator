name: Build & Push Driver Pack Image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-drivers
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        driver:
          - name: bacnet
            csproj: ProtocolDrivers/BACNet/BACNetDriver.csproj
          - name: beckhoff
            csproj: ProtocolDrivers/Beckhoff/Beckhoff.csproj
          - name: iec61850
            csproj: ProtocolDrivers/IEC61850/IEC61850.csproj
          - name: lorawan
            csproj: ProtocolDrivers/LoRaWAN/LoRaWAN.csproj
          - name: matter
            csproj: ProtocolDrivers/Matter/Matter.csproj
          - name: mitsubishi
            csproj: ProtocolDrivers/Mitsubishi/Mitsubishi.csproj
          - name: modbusrtu
            csproj: ProtocolDrivers/ModbusRTU/ModbusRTU.csproj
          - name: modbustcp
            csproj: ProtocolDrivers/ModbusTCP/ModbusTCP.csproj
          - name: ocpp
            csproj: ProtocolDrivers/OCPP/OCPP.csproj
          - name: opcua
            csproj: ProtocolDrivers/OPCUA/OPCUA.csproj
          - name: rockwell
            csproj: ProtocolDrivers/Rockwell/Rockwell.csproj
          - name: siemens
            csproj: ProtocolDrivers/Siemens/Siemens.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish driver (self-contained folder with deps)
        run: |
          mkdir -p drivers/_driverpack/${{ matrix.driver.name }}
          dotnet publish ${{ matrix.driver.csproj }} \
            -c Release \
            -o drivers/_driverpack/${{ matrix.driver.name }} \
            -f net10.0

      - name: Upload staged drivers as artifact (debug aid)
        uses: actions/upload-artifact@v4
        with:
          name: driverpack-${{ matrix.driver.name }}
          path: drivers/_driverpack/${{ matrix.driver.name }}

  assemble-image:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download staged drivers artifacts
        uses: actions/download-artifact@v4
        with:
          path: drivers/_driverpack

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push driver pack image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ProtocolDrivers/Dockerfile.driverpack
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
